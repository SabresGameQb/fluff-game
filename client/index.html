<html>
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div id="joinArea">

    <input id="nameInput" placeholder="Your name" />
    <input id="roomInput" placeholder="Room ID" />

    <div id="joinStatus"></div>
  </div>

  <div id="gameArea" style="display:none;">

      <input id="bidValue" type="number" min="1" max="6" placeholder="Value (1-6)" />
      <button id="placeBidBtn">Place Bid</button>
      <button id="callFluffBtn">Call Fluff</button>
    </div>

    <div id="currentBidDisplay" style="margin-top:20px; font-weight:bold;"></div>
    <div id="resultMessage" style="margin-top:20px; color: lightgreen;"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
