<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Fluff — Liar's Dice (Discord-friendly)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <div id="lobby" class="card">
      <h2>Fluff — Liar's Dice</h2>
      <div id="createArea">
        <label>Display name: <input id="name" value="" /></label>
        <button id="createBtn">Create Game</button>
        <button id="joinBtn">Join by Game ID / Link</button>
        <div id="createResult"></div>
      </div>

      <div id="joinArea" style="display:none;">
        <input id="joinGameId" placeholder="Paste game id or full link" />
        <button id="joinGameBtn">Join</button>
      </div>

      <div id="lobbyInfo" style="display:none;">
        <h3>Lobby</h3>
        <div id="gameLink"></div>
        <ul id="playersList"></ul>
        <div id="hostControls" style="display:none;">
          <button id="startGame">Start Game</button>
        </div>
      </div>
    </div>

    <div id="game" class="card" style="display:none;">
      <h2>Game</h2>
      <div id="status"></div>
      <div id="privateDiceArea">
        <h4>Your dice</h4>
        <div id="yourDice"></div>
      </div>

      <div id="currentBidArea">
        <h4>Current bid</h4>
        <div id="currentBid">—</div>
      </div>

      <div id="controls">
        <div id="turnInfo"></div>
        <div id="bidForm">
          <input id="bidQty" type="number" min="1" placeholder="Qty" />
          <input id="bidFace" type="number" min="1" max="6" placeholder="Face (1-6)" />
          <button id="placeBid">Place Bid</button>
        </div>
        <button id="callBtn">Call / Fluff</button>
      </div>

      <div id="roundLog"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
